<div class="row">
  <div
    *ngFor="let product of products"
    class="col-6 col-sm-4 col-lg-3 col-xl-2"
  >
    <div class="card product w-100 my-3">
      <img
        [src]="product.imageCover"
        class="card-img-top"
        [alt]="product.title"
      />
      <div class="card-body">
        <h3 class="card-title h6 text-main fw-bolder">
          {{ product.category.name }}
        </h3>
        <p class="card-text fw-bolder text-sm">
          {{ product.title.split(" ").slice(0, 2).join(" ") }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
          <span class="text-sm">{{ product.price }} EGP</span>
          <div>
            <fa-icon class="rating-color" [icon]="faStar"></fa-icon>
            <span class="text-muted text-sm">{{ product.ratingsAverage }}</span>
          </div>
        </div>
      </div>
      <button class="btn bg-main">+ Add</button>
    </div>
  </div>
</div>
